<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simple Blooog UI</title>
</head>
<body>
    <header id="mainHeader">
        <img src="/images/logo_mini.png" alt="Logo Simple Blooog">
        <nav>
            <ul>
                <li><a href="/html/perfil.html" title="Mi perfil"> Mi perfil </a></li>
                <li><a href="NewArtivle" title="Añadir artículo"> Añadir artículo </a></li>
                <li><a href="NewImage" title="Añadir imagen"> Añadir imagen </a></li>
                <li><a href="Games" title="Juegos"> Juegos </a></li>
                <li><a href="Chat" title="Chat"> Chat </a></li>
                <li><a href="mailto:avengers@example.com?subject=feedbackSimpleBlooog" title="Contacto"> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <section id="profile">
            <h3> Perfil </h3>
            <p id="firstName">
                Nombre
                <input name="firstName" type=”text” minlength=”10” maxlength=”150”/>
            </p>
            <p id="lastName">
                Apellidos
                <input name="lastName" type=”text” minlength=”10” maxlength=”150”/>
            </p>
            <p id="telephone">
                Teléfono
                <input name="telephone" type="tel"/>
            </p>
            <p id="email">
                Email
                <input name="email" type="email"/>
            </p>
            <p id="email">
                Fecha de nacimiento
                <input name="birdDate" type="date" min="1900-01-01" max="2018-01-01"/>
            </p>
            <p id="height">
                Altura
                <input name="height" type="number" min=”1” max=”3”/>
            </p>
            <p id="color">
                Color preferido
                <input name="color" type="color"/>
            </p>
            <p id="web">
                Web favorita
                <input name="web" type="url"/>
            </p>
            <p id="actions">
                <input type="submit" value="Guardar">
                <input type="submit" value="Cancelar">
            </p>
    </main>
    <footer id="mainFooter">
        <nav>
            <ul>
                <li><a href="/html/main.html" title="Inicio"> Inicio </a></li>
                <li><a href="Help" title="Ayuda"> Ayuda </a></li>
                <li><a href="mailto:avengers@example.com?subject=feedbackSimpleBlooog" title="Contacto"> Contacto </a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
