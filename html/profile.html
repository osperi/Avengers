<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simple Blooog UI</title>
</head>
<body>
    <header id="mainHeader">
        <a href="main.html"><img src="../images/logo_mini.png" alt="Logo Simple Blooog"></a>
        <nav>
            <ul>
                <li><a href="profile.html" title="Mi perfil"> Mi perfil </a></li>
                <li><a href="#NewArticle" title="Añadir artículo"> Añadir artículo </a></li>
                <li><a href="#NewImage" title="Añadir imagen"> Añadir imagen </a></li>
                <li><a href="#Games" title="Juegos"> Juegos </a></li>
                <li><a href="#Chat" title="Chat"> Chat </a></li>
                <li><a href="mailto:avengers@example.com?subject=feedbackSimpleBlooog" title="Contacto"> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <section id="profile">
			<form>
				<h3> Perfil </h3>
				<p id="pfirstName">
					Nombre
					<input name="firstName" type="text" minlength="10" maxlength="150" required="required"/>
				</p>
				<p id="plastName">
					Apellidos
					<input name="lastName" type="text" minlength="10" maxlength="150" required="required"/>
				</p>
				<p id="ptelephone">
					Teléfono
					<input name="telephone" type="tel" minlength="9" maxlength="9" required="required"/>
				</p>
				<p id="pemail">
					Email
					<input name="email" type="email" required="required"/>
				</p>
				<p id="pbirdDate">
					Fecha de nacimiento
					<input name="birdDate" type="date" min="1900-01-01" max="2018-01-01" required="required"/>
				</p>
				<p id="pheight">
					Altura
					<input name="height" type="number" min="1" max="3" required="required"/>
				</p>
				<p id="pcolor">
					Color preferido
					<input name="color" type="color"/>
				</p>
				<p id="pweb">
					Web favorita
					<input name="web" type="url" required="required"/>
				</p>
				<p id="pactions">
					<input type="submit" value="Guardar">
					<input type="submit" value="Cancelar">
				</p>
			</form>
		</section>
    </main>
    <footer id="mainFooter">
        <nav>
            <ul>
                <li><a href="main.html" title="Inicio"> Inicio </a></li>
                <li><a href="#Help" title="Ayuda"> Ayuda </a></li>
                <li><a href="mailto:avengers@example.com?subject=feedbackSimpleBlooog" title="Contacto"> Contacto </a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
